  </div>

<script>
let slideIndex = 1;
showSlides(slideIndex);

function plusSlides(n) {
  showSlides(slideIndex += n);
}

function currentSlide(n) {
  showSlides(slideIndex = n);
}

function showSlides(n) {
  let i;
  let slides = document.getElementsByClassName("mySlides-disp-recommend");
  let dots = document.getElementsByClassName("demo-disp-recommend");
  let captionText = document.getElementById("caption-disp-recommend");
  if (n > slides.length) {slideIndex = 1}
  if (n < 1) {slideIndex = slides.length}
  for (i = 0; i < slides.length; i++) {
    slides[i].style.display = "none";
  }
  for (i = 0; i < dots.length; i++) {
    dots[i].className = dots[i].className.replace(" active-disp-recommend", "");
  }
  slides[slideIndex-1].style.display = "block";
  dots[slideIndex-1].className += " active-disp-recommend";
  captionText.innerHTML = dots[slideIndex-1].alt;
}
</script>
