<div class="contact">
<h2 style="text-align:center">Fill this information</h2>

<div style="text-align:center">
<button onclick="largetext()" style="padding:5px; color:DarkGoldenRod "><strong> Large Text</strong></button>
<button onclick="smalltext()" style="padding:5px; color:DarkGoldenRod " ><strong> Small Text</strong></button>
</div>

<br><br>


<form id="borang" onsubmit="hantar(); return false;">
    <label for="name">Name</label>
    <input type="text" id="name" required> <br>

    <label for="Phone">Phone Number</label>
    <input type="text" id="Phone"> <br>

    <label for="Email">Email</label>
    <input type="email" id="Email"> <br>

    <label>Age Category:</label>
    <div class="radio-row">
            <input type="radio" id="student" name="category" value="Below 20">
            <label for="student">Below 20</label>
            
            <input type="radio" id="lecturer" name="category" value="20-40">
            <label for="lecturer">20-40</label>
            
            <input type="radio" id="visitor" name="category" value="40 and above">
            <label for="visitor">40 and above</label>
        </div>
    
    <label for="purpose">Purpose</label>
    <select id="purpose">
        <option value="Complaint">To complaint</option>
        <option value="Review">To review</option>
        <option value="Suggestion">To make suggestion</option>
    </select><br>

    <label for="datetime">Date & Time</label>
    <input type="datetime-local" id="datetime"><br>



    <label for="complaint">Write your complaint</label><br>
    <textarea id="complaint" rows="5" cols="30"></textarea><br>

    <label for="rating">Rate our services.</label>
    <input type="range" id="rating" min="0" max="100"><br>

    <br>
    <button type="submit" style="padding:10px;"><strong>SUBMIT</strong></button>
    <button type="reset"style="padding:10px; color:DarkGoldenRod"><strong>RESET</strong></button>
</form>
</div>

<div class="result-container">
    <h2 style="text-align:center">Submitted Info</h2>
    <div id="result"></div>
</div>
